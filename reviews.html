<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .container {
            width: 320px;
            margin: 50px auto;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        #display {
            background-color: #222;
            color: #fff;
            width: 100%;
            height: 70px;
            text-align: right;
            padding: 10px;
            font-size: 2em;
            box-sizing: border-box;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            box-shadow: 25px 25px 25px rgba(229, 225, 225, 0.5);
        }
        .btn {
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            cursor: pointer;
            box-shadow: 25px 25px 25px rgba(229, 225, 225, 0.5);
        }
        .btn.operator {
            background-color: #fe9241;
            color: white;
        }
        .btn.special {
            background-color: #d4d4d2;
        }
        .btn.zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="buttons">
            <div class="btn special">AC</div>
            <div class="btn special">del</div>
            <div class="btn special">PI</div>
            <div class="btn operator">/</div>
            <div class="btn">7</div>
            <div class="btn">8</div>
            <div class="btn">9</div>
            <div class="btn operator">*</div>
            <div class="btn">4</div>
            <div class="btn">5</div>
            <div class="btn">6</div>
            <div class="btn operator">-</div>
            <div class="btn">1</div>
            <div class="btn">2</div>
            <div class="btn">3</div>
            <div class="btn operator">+</div>
            <div class="btn zero">0</div>
            <div class="btn">.</div>
            <div class="btn operator">=</div>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        const buttons = Array.from(document.getElementsByClassName('btn'));

        buttons.forEach(button => {
            button.addEventListener('click', function(e) {
                const key = e.target.innerText;

                if (key === 'AC') {
                    display.innerText = '';
                } else if (key === '=') {
                    try {
                        display.innerText = eval(display.innerText);
                    } catch {
                        display.innerText = 'Error';
                    }
                } else if (key === 'del') {
                    display.innerText = display.innerText.slice(0, -1);
                } else if (key === 'PI') {
                    display.innerText += Math.PI.toFixed(6); // Adding PI value with precision
                } else {
                    display.innerText += key;
                }
            });
        });
    </script>
</body>
</html>
