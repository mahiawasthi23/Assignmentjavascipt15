 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
  
  <style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    background-color: rgb(240, 236, 236);
  }

  .sidebar-container{
      background-color: rgb(227, 223, 223);
      border-bottom: 2px solid rgb(198, 195, 195);
      display: flex;
      flex-direction: row-reverse;
      box-shadow: 10px 10px 10px rgb(137, 137, 137);

  }

.sidebar-toggle {
    background: #333;
    color: #fff;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 1.2em;
    margin: 1rem;
  }

 
.sidebar {
    position: fixed;
    top: 0;
    left: 0;
    width: 300px;
    height: 100%;
    background: #333;
    color: #fff;
    padding: 20px;
    transform: translateX(-100%);
    transition: transform 0.3s ease;
    border: 1px solid blue;
    
    
  }

.sidebar.show-sidebar {
    transform: translateX(0);
  }

.sidebar-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
  }

.logo h1 {
    margin: 0;
    font-size: 1.5em;
  }

.logo span {
    color: #ff6347; 
  }

.close-btn {
    background: transparent;
    border: none;
    color: #fff;
    font-size: 1.5em;
    cursor: pointer;
}

.links,.social-icons {
    list-style: none;
    padding: 0;
  }

.links li,.social-icons li {
    margin-bottom: 10px;
  }

.links a,.social-icons a {
    color: #fff;
    text-decoration: none;
    font-size: 1.2em;
  }

.social-icons a {
    font-size: 1.5em;
  }

</style> 

</head>
<script src="https://kit.fontawesome.com/1ce671e465.js" crossorigin="anonymous"></script>
<body>
  <div class="sidebar-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <h1>Coding <span>Addict</span></h1>
            </div>
            <button class="close-btn">
                <i class="fas fa-times"></i>
            </button>
        </div>
        <ul class="links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="contacts.html">Contact</a></li>
        </ul>
        <ul class="social-icons">
            <li>
                <a href="https://www.twitter.com"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.behance.net"><i class="fab fa-behance"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com"><i class="fab fa-linkedin"></i></a>
            </li>
            <li>
                <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.sketch.com"><i class="fab fa-sketch"></i></a>
            </li>
        </ul>
    </aside>
    <button class="sidebar-toggle">
      <i class="fas fa-bars"></i>
    </button>
</div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    const toggleBtn = document.querySelector(".sidebar-toggle");
    const closeBtn = document.querySelector(".close-btn");
    const sidebar = document.querySelector(".sidebar");

    toggleBtn.addEventListener('click', function() {
        sidebar.classList.toggle("show-sidebar");
    });

    closeBtn.addEventListener('click', function() {
        sidebar.classList.remove("show-sidebar");
    });
});

</script>

</body>
</html>
